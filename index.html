<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Classification</title>
    <style>
        html {
            background-image: url('https://img.freepik.com/premium-photo/mental-health-stress-abstract-background_726113-1521.jpg'); /* Replace 'background-image.jpg' with your image file */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100%;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff; /* Text color */
        }
        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            width: 50%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5); /* Box shadow for form container */
        }
        form {
            margin-top: 20px;
        }
        label {
            color: #ffffff; /* Label text color */
        }
        textarea {
            width: 100%;
            height: 100px;
            resize: none;
            padding: 10px;
            border: 1px solid #ffffff; /* Border color */
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
            color: #ffffff; /* Text color */
            font-size: 16px; /* Font size */
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        h2, h3 {
            text-align: center;
        }
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="center">
        <div class="form-container">
            <h2>Text Classification</h2>
            <form action="/predict" method="post">
                <label for="text">Enter Text:</label><br>
                <textarea id="text" name="text" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Predict">
            </form>
            <br>
            {% if prediction %}
            <h3>Prediction:</h3>
            <p>{{ prediction }}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>
